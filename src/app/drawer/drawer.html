<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer [opened]="drawerOpen()" position="end" mode="over">
        <mat-list>
            @if (!isLoggedIn()) {
                <mat-list-item class="login-button" routerLink="/login">
                    <div>
                        <p>Sign in</p>
                        <mat-icon matListItemIcon>login</mat-icon>
                    </div>
                </mat-list-item>
            } @else {
                <mat-list-item class="logout-button" (click)="logout()">
                    <div>
                        <p>Logout</p>
                        <mat-icon matListItemIcon>logout</mat-icon>
                    </div>
                </mat-list-item>
            }
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
