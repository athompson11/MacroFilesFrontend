<mat-sidenav-container class="sidenav-container">

        <mat-list>
            <mat-list-item>
                <a href="#">
                    <div class="login-button">
                        <p>Sign in</p>
                        <mat-icon matListItemIcon>login</mat-icon>
                    </div>
                </a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
