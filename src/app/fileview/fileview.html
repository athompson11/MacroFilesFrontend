@if (files() && files().length > 0) {
<mat-list>
  @for (file of files(); track file) {
    <app-file class="file-item"
      [filename]="file" 
      [selected]="selectedFiles.includes(file)" 
      (click)="onFileClick($event, file)">
    </app-file>
  }
</mat-list>
}
@else {
  <div class="empty">
    <p>Please sign in.</p>
  </div>
}
